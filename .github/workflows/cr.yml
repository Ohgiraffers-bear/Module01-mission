name: Java CI with Gradle and ChatGPT Review (Probot-Compatible)

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write  # ✅ PR에 코멘트를 남길 권한 명시

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4.0.0

      - name: Grant execute permission for Gradlew
        run: chmod +x gradlew

      - name: Build with Gradle Wrapper
        run: ./gradlew build

  code-review:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ✅ Probot 요구사항 충족: 모든 입력값을 env를 통해 전달
      - name: Code Review with ChatGPT
        uses: anc95/ChatGPT-CodeReview@main
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}  # ✅ 개인 액세스 토큰 참조
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}      # ✅ OpenAI API 키 참조
          LANGUAGE: Korean                                   # ✅ 한국어 코드 리뷰
          MODEL: gpt-3.5-turbo                               # ✅ GPT 모델 (필요 시 gpt-4)
