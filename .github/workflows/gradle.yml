# This workflow builds a Java project with Gradle, caches dependencies, and includes GPT-based code review for pull requests.
name: Java CI with Gradle and GPT Review (Fixed)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# 권한 설정: 빌드와 코드 리뷰를 위해 필요한 권한
permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ✅ Git 히스토리 전체 가져오기(fetch-depth: 0)
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ✅ JDK 21 설정
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # ✅ Gradle 설정 및 캐싱
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      # ✅ gradlew 실행 권한 부여
      - name: Grant execute permission for Gradlew
        run: chmod +x gradlew

      # ✅ Gradle 빌드
      - name: Build with Gradle Wrapper
        run: ./gradlew build

  code-review:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: build  # 빌드 성공 후 코드 리뷰 실행

    steps:
      # ✅ Git 히스토리 전체 가져오기(fetch-depth: 0)
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ✅ GPT 코드 리뷰 단계 (버전 최신화: v0.8.0)
      - name: Code Review with GPT
        uses: mattzcarey/code-review-gpt@v0.8.0
        with:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MODEL: 'gpt-3.5-turbo'  # 필요 시 'gpt-4'로 변경
